<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Movies</title>
  </head>
  <body>
    <div
      class="container position-absolute top-50 start-50 translate-middle p-5 shadow"
    >
      <div class="row">
        <div class="col-4">
          <div id="SearchMovie" class="bg-body-secondary p-3 rounded-3 border">
            <div>
              <form action="">
                <h3>Película</h3>
                <input
                  type="text"
                  class="w-100 mb-3 p-1"
                  placeholder="Escribir título..."
                />
                <button type="button" class="btn btn-success">
                  Buscar película
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col">
          <div id="intro" class="bg-body-secondary p-5 rounded-3 border">
            <h1>Buscador de películas</h1>
            <p>
              Escribí el título de una película (en inglés) y obtené información
              sobre la misma.
            </p>
            Este servicio funciona gracias a la API de OMDB que retorna
            información sobre películas en formato JSON
          </div>
          <div
            id="viewMovie"
            class="row bg-body-secondary py-5 px-2 border"
            style="display: none"
          ></div>
          <div
            class="alert alert-warning"
            role="alert"
            id="errorDiv"
            style="display: none"
          >
            Lo sentimos. No fue posible encontrar una película con el título
            buscado.
          </div>
          <div id="loadingDiv" class="text-center" style="display: none">
            <img
              src="./static/Spinner-1s-200px.gif"
              alt="loading..."
              id="loading"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
